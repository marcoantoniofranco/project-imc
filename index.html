<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              roboto: 'Roboto',
            },
            colors: {
              bluecolor: '#040924',
              ttheading: '#0C3440',
              ttlabel: '#00453A',
              ttinput: '#212529',
              otinput: '#02799D',
              bdinput: 'rgba(73, 80, 87, 0.3)',
              ttplaceholder: 'rgba(73, 80, 87, 0.5)',
              bgbutton: '#02799D',
              bgerror: '#F03E3E',
              bginput: '#DCE2E9',
              bggray70: 'rgba(0, 0, 0, 0.70)',
            },
            boxShadow: {
              customshadow: '0px 2px 4px 0px rgba(0, 0, 0, 0.10)',
            },
            alertError: {
              openError: 'transform: translateY(0)',
            },
          },
        },
      };
    </script>
    <title>Calculadora de IMC</title>

    <script src="assets/js/script.js" defer type="module"></script>
  </head>
  <body class="bg-bluecolor font-roboto">
    <div
      id="error-message"
      data-error="false"
      class="text-gray-100 bg-bgerror absolute top-0 left-0 right-0 text-center py-2 font-bold transition-transform duration-500 opacity-0 invisible -translate-y-[30px] data-[error=true]:translate-y-0 data-[error=true]:opacity-100 data-[error=true]:visible"
    >
      Digite somente números
    </div>
    <div class="screen h-screen grid place-content-center">
      <main
        class="p-16 pt-12 bg-white max-w-[26.75rem] m-auto shadow-sm rounded-md"
      >
        <form class="w-[18.75rem]" action="">
          <h1 class="text-3xl mb-8 text-ttheading">Cálculo de IMC</h1>
          <div>
            <label class="text-[0.875rem] text-ttlabel block mb-2" for="weight"
              >Peso (kg)</label
            >
            <input
              class="w-full border border-bdinput bg-bginput p-4 rounded mb-4 focus:outline-otinput placeholder:text-ttplaceholder text-base"
              id="weight"
              type="text"
              placeholder="60"
            />
          </div>
          <div>
            <label class="text-[0.875rem] text-ttlabel block mb-2" for="height"
              >Altura (cm)</label
            >
            <input
              class="w-full border border-bdinput bg-bginput p-4 rounded focus:outline-otinput placeholder:text-ttplaceholder text-base"
              id="height"
              type="text"
              placeholder="165"
            />
          </div>

          <button
            class="mt-8 p-4 w-full bg-bgbutton text-white flex justify-center items-center gap-2 font-bold rounded text-base cursor-pointer hover:bg-[#01475c] hover:transition-transform duration-300"
            type="submit"
          >
            Calcular IMC
            <img src="assets/img/arrow.svg" alt="Seta apontando para direita" />
          </button>
        </form>
      </main>
    </div>
    <div
      class="modal-wrapper absolute inset-0 bg-bggray70 grid place-content-center opacity-0 invisible"
    >
      <div class="relative">
        <h2
          class="text-3xl mb-8 text-ttheading p-16 pt-12 bg-white max-w-[26.75rem] m-auto shadow-sm rounded-md"
        >
          <span>Seu IMC é de 28</span>
        </h2>

        <button
          class="close absolute right-4 top-4 cursor-pointer hover:scale-110 transition-transform duration-300"
        >
          <img src="assets/img/close.svg" alt="imagem para fechar o popup" />
        </button>
      </div>
    </div>
  </body>
</html>
